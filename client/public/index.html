    <!-- Google Translate Script - Optimized for React SPA -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,mr',
          layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL,
          autoDisplay: false,
          multilanguagePage: true
        }, 'google_translate_element');
        
        // Hide Google Translate elements immediately
        const hideTranslateElements = () => {
          const elements = [
            '.goog-te-banner-frame',
            '.goog-te-gadget',
            '.goog-te-ftab',
            '.skiptranslate'
          ];
          elements.forEach(selector => {
            const element = document.querySelector(selector);
            if (element) element.style.display = 'none';
          });
        };
        
        // Hide immediately and after a delay
        hideTranslateElements();
        setTimeout(hideTranslateElements, 100);
        setTimeout(hideTranslateElements, 500);
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
    <!-- Hide Google Translate Elements -->
    <style>
      .goog-te-banner-frame,
      .goog-te-gadget,
      .goog-te-combo,
      .goog-te-ftab,
      .goog-te-menu-value,
      .goog-te-menu-value span,
      .goog-te-gadget .goog-te-combo,
      .skiptranslate {
        display: none !important;
      }
      .goog-te-menu-value:before {
        content: '';
      }
      body {
        top: 0px !important;
      }
    </style>
